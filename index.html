<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限成就盒子 - Infi-AchieveBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 顶部状态栏 -->
        <header class="status-bar">
            <div class="currency-bar">
                <div class="currency-item coin-item" id="coin-container">
                    <span class="currency-icon">💰</span>
                    <span class="currency-value" id="coin-count">0</span>
                </div>
                <div class="currency-item diamond-item" id="diamond-container">
                    <span class="currency-icon">💎</span>
                    <span class="currency-value" id="diamond-count">0</span>
                </div>
            </div>
            <button class="achievement-btn" id="achievement-btn">
                <span class="btn-icon">🏆</span>
                <span class="btn-text">成就</span>
            </button>
        </header>

        <!-- 仓库标题 -->
        <div class="warehouse-header">
            <h1 class="warehouse-title">成就仓库</h1>
            <span class="warehouse-count" id="warehouse-count">0/24</span>
        </div>

        <!-- 分栏标签 -->
        <div class="tab-container">
            <div class="tab active" data-tab="others">
                <span class="tab-text">主题1</span>
                <button class="tab-edit-btn" data-tab="others" title="编辑标签">✏️</button>
            </div>
            <div class="tab" data-tab="ugui">
                <span class="tab-text">主题2</span>
                <button class="tab-edit-btn" data-tab="ugui" title="编辑标签">✏️</button>
            </div>
            <div class="tab" data-tab="effects">
                <span class="tab-text">主题3</span>
                <button class="tab-edit-btn" data-tab="effects" title="编辑标签">✏️</button>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 主盒子区域 -->
            <main class="box-grid" id="box-grid">
                <!-- 盒子将通过JS动态生成 -->
            </main>
        </div>

        <!-- 上传模态框 -->
        <div class="modal" id="upload-modal">
            <div class="modal-content game-modal upload-modal-wide">
                <div class="modal-header">
                    <h2>添加新项目</h2>
                    <button class="modal-close" id="cancel-btn">×</button>
                </div>
                <form id="upload-form" class="upload-form-layout">
                    <!-- 左侧：图片上传 -->
                    <div class="upload-left-column">
                        <div class="form-group">
                            <label for="project-image">项目图片</label>
                            <div class="file-upload-area" id="upload-area">
                                <input type="file" id="project-image" accept="image/*" required>
                                <div class="upload-placeholder" id="upload-placeholder">
                                    <span class="upload-icon">📷</span>
                                    <span>点击上传图片</span>
                                </div>
                                <div class="upload-preview" id="upload-preview" style="display: none;">
                                    <img id="preview-image" src="" alt="预览">
                                    <button type="button" class="remove-image-btn" id="remove-image-btn">×</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 右侧：表单内容 -->
                    <div class="upload-right-column">
                        <div class="form-group">
                            <label for="achievement-name">成就名称</label>
                            <input type="text" id="achievement-name" placeholder="为你的成就起个名字" required>
                        </div>
                        <div class="form-group">
                            <label for="project-category">项目分类</label>
                            <select id="project-category" required>
                                <option value="others">其他</option>
                                <option value="ugui">UGUI</option>
                                <option value="effects">动效</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="project-difficulty">任务难度</label>
                            <div class="difficulty-options">
                                <div class="difficulty-option" data-value="1">
                                    <span class="difficulty-star">⭐</span>
                                    <span class="difficulty-reward">10金币</span>
                                </div>
                                <div class="difficulty-option" data-value="2">
                                    <span class="difficulty-star">⭐⭐</span>
                                    <span class="difficulty-reward">20金币</span>
                                </div>
                                <div class="difficulty-option" data-value="3">
                                    <span class="difficulty-star">⭐⭐⭐</span>
                                    <span class="difficulty-reward">1钻石</span>
                                </div>
                            </div>
                            <input type="hidden" id="project-difficulty" value="1">
                        </div>
                        <div class="form-group">
                            <label for="project-description">项目描述（不少于25字）</label>
                            <textarea id="project-description" rows="3" required placeholder="请详细描述你的项目..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="submit-btn" class="game-btn primary">✨ 保存成就</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 成就列表模态框 -->
        <div class="modal" id="achievement-modal">
            <div class="modal-content game-modal">
                <div class="modal-header">
                    <h2>🏆 成就列表</h2>
                    <button class="modal-close" id="close-achievement-btn">×</button>
                </div>
                <div class="achievement-list" id="achievement-list">
                    <!-- 成就将通过JS动态生成 -->
                </div>
            </div>
        </div>

        <!-- 编辑模态框 -->
        <div class="modal" id="edit-modal">
            <div class="modal-content game-modal upload-modal-wide">
                <div class="modal-header">
                    <h2>编辑项目</h2>
                    <button class="modal-close" id="cancel-edit-btn">×</button>
                </div>
                <form id="edit-form" class="upload-form-layout">
                    <input type="hidden" id="edit-index">
                    <!-- 左侧：图片上传 -->
                    <div class="upload-left-column">
                        <div class="form-group">
                            <label for="edit-project-image">项目图片</label>
                            <div class="file-upload-area" id="edit-upload-area">
                                <input type="file" id="edit-project-image" accept="image/*">
                                <div class="current-image" id="current-image-container"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 右侧：表单内容 -->
                    <div class="upload-right-column">
                        <div class="form-group">
                            <label for="edit-achievement-name">成就名称</label>
                            <input type="text" id="edit-achievement-name" placeholder="为你的成就起个名字" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-project-category">项目分类</label>
                            <select id="edit-project-category" required>
                                <option value="others">其他</option>
                                <option value="ugui">UGUI</option>
                                <option value="effects">动效</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-project-difficulty">任务难度</label>
                            <div class="difficulty-options">
                                <div class="difficulty-option" data-value="1">
                                    <span class="difficulty-star">⭐</span>
                                    <span class="difficulty-reward">10金币</span>
                                </div>
                                <div class="difficulty-option" data-value="2">
                                    <span class="difficulty-star">⭐⭐</span>
                                    <span class="difficulty-reward">20金币</span>
                                </div>
                                <div class="difficulty-option" data-value="3">
                                    <span class="difficulty-star">⭐⭐⭐</span>
                                    <span class="difficulty-reward">1钻石</span>
                                </div>
                            </div>
                            <input type="hidden" id="edit-project-difficulty" value="1">
                        </div>
                        <div class="form-group">
                            <label for="edit-project-description">项目描述（不少于25字）</label>
                            <textarea id="edit-project-description" rows="3" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="save-edit-btn" class="game-btn primary">💾 保存修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 编辑标签模态框 -->
        <div class="modal" id="edit-tab-modal">
            <div class="modal-content game-modal">
                <div class="modal-header">
                    <h2>🏷️ 编辑标签名称</h2>
                    <button class="modal-close" id="cancel-edit-tab-btn">×</button>
                </div>
                <form id="edit-tab-form">
                    <div class="form-group">
                        <label for="tab-name-input">标签名称</label>
                        <input type="text" id="tab-name-input" placeholder="输入新的标签名称" required maxlength="10">
                        <small style="color: #6abaff; margin-top: 5px; display: block;">最多10个字符</small>
                    </div>
                    <input type="hidden" id="edit-tab-target">
                    <div class="form-actions">
                        <button type="submit" class="game-btn primary">💾 保存标签</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 粒子效果容器 -->
        <div class="particle-container" id="particle-container"></div>

        <!-- 添加盒子按钮 -->
        <button class="add-box-btn" id="add-box-btn">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
